<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Pokemon Fight</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="body">
   <header>
      <img class="logo"
           title="Reset Game"
           src="assets/Pokemon_logo.png"
           alt="Pokemon">
   </header>
   <div class="playground">
      <div class="pokemon player1">
         <span class="lvl">Lv. 1</span>

         <img class="sprite" id="player1-img">

         <div class="details">
            <h2 class="name" id="player1-name"></h2>
            <div class="hp">
               <div class="bar">
                  <div class="health" id="player1-progressbar" style="width: 100%;"></div>
               </div>
               <span class="text" id="player1-health"></span>
            </div>
         </div>
      </div>

      <div class="control"></div>

      <div class="pokemon player2">
         <span class="lvl">Lv. 1</span>

         <img class="sprite" id="player2-img">

         <div class="details">
            <h2 class="name" id="player2-name"></h2>
            <div class="hp">
               <div class="bar">
                  <div class="health" id="player2-progressbar" style="width: 100%;"></div>
               </div>
               <span class="text" id="player2-health"></span>
            </div>
         </div>
      </div>
   </div>
   <div id="logs"></div>
</div>
<div class="catch_screen"></div>

<script src="js/main.js" type="module"></script>
</body>
</html>
